<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental System - Client Dashboard</title>
    <link rel="stylesheet" href="../../styles/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Car Rental System</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active">
                        <a href="#" data-section="dashboard">
                            <span class="icon">üìä</span>
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="#" data-section="rentals">
                            <span class="icon">üöó</span>
                            Rent a Car
                        </a>
                    </li>
                    <li>
                        <a href="#" data-section="my-rentals">
                            <span class="icon">üìù</span>
                            My Rentals
                        </a>
                    </li>
                    <li>
                        <a href="#" data-section="profile">
                            <span class="icon">üë§</span>
                            Profile
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <input type="text" placeholder="Search for cars...">
                </div>
                <div class="user-menu">
                    <span class="user-name">Loading...</span>
                    <button class="logout-btn">Logout</button>
                </div>
            </header>

            <!-- Dashboard Overview -->
            <section class="dashboard-section active" id="dashboard">
                <h2>Welcome to Your Dashboard</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Active Rentals</h3>
                        <p class="stat-number" id="activeRentals">Loading...</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total Rentals</h3>
                        <p class="stat-number" id="totalRentals">Loading...</p>
                    </div>
                    <div class="stat-card">
                        <h3>Amount Spent</h3>
                        <p class="stat-number" id="amountSpent">Loading...</p>
                    </div>
                </div>

                <div class="recent-activity">
                    <h3>Your Recent Activity</h3>
                    <div class="activity-list" id="recentActivity">
                        <!-- Activity items will be populated by JavaScript -->
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="../../scripts/client-dashboard.js"></script>
</body>
</html>
